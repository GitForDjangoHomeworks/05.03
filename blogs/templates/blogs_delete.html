{% extends 'layout/base.html' %}


{% block title %}
    Удалить {{ object }}
{% endblock title %}
    


{% block content %}
    <form method="post" action="{% url 'blogs:blogs_delete' object.pk %}">
        {% csrf_token %}
        <h3>Вы уверены, что хотите удалить блог {{ object }}?</h3>
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'blogs:blogs_view' %}" class="btn btn-primary">Отмена</a>
    </form>
    
{% endblock content %}
