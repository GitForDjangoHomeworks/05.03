{% extends 'layout/base.html' %}

{% block content %}
    

    
<!-- About Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="img-fluid position-absolute w-100 h-100" src="{{ blog.image.url }}" alt="" style="object-fit: cover;">
                    </div>
                </div>
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
                    <h6 class="section-title bg-white text-start text-primary pe-3">Blog</h6>
                    <h1 class="mb-4">{{ blog.title }}</h1>
                    <p class="mb-4">{{ blog.text }}</p>
                    
                  
                    <a class="btn btn-primary py-3 px-5 mt-2" href="{% url 'blogs:blogs_view' %}">Список блогов</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
